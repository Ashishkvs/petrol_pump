		.error{
		margin-left5px;
			color:red;

			margin:5px;
		}

  <body>
   <div>
	   <li><a href="/ui/">Totalizer form</a></li>
	   <li><a href="/ui/graph">Graph Viewer</a></li>
	   <li><a href="/ui/table">Table Viewer</a></li>
	   <li><a href="/ui/dashboard">Dashboard</a></li>
   </div>
  <div class="container">
    <h1 class="display-4">Daily Totalizer updater</h1>
    <p class="lead">Use Below form to track every days selling units</p>
	
	<hr>
<table class="table">
  <thead class="thead-light">
    <tr>
    <th scope="col">Created Date</th>
      <th scope="col">DayStartVolume</th>
      <th scope="col">DayEndVolume</th>
      <th scope="col">DayStartAmount</th>
      <th scope="col">DayEndAmount</th>
      
    </tr>
  </thead>
  <tbody th:remove="all-but-first">
                <tr th:each="totalizer : ${totalizerLists}">
                	<td th:text="${#dates.format(totalizer.getCreatedDate(), 'dd-MMM-yyyy')}">28-Jun-2013</td>
                    
                    <td th:text="${totalizer.getDayStartVolume()}">Day Start volume</td>
                    <td th:text="${totalizer.getDayStartAmount()}">Day End volume</td>
                    
                    <td th:text="${'$' + #numbers.formatDecimal(totalizer.getDayStartAmount(), 1, 2)}">$350</td>
                    <td th:text="${'$' + #numbers.formatDecimal(totalizer.getDayEndAmount(), 1, 2)}">$350</td>
                </tr>
  </tbody>
</table>

$(document).ready(function () {

});
</script>

  </body>
</html>
